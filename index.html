<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <!-- tailwind css and daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="font-serif">
    <main class="bg-[#010313] min-h-screen	bg-[url(images/background.png)] bg-no-repeat bg-center 	">

        <!-- home part start -->

        <section id="home-part" class="home min-h-screen items-center text-white  flex justify-center ">
            <div class="flex flex-col gap-5 items-center  ">
                <h3 class="text-8xl uppercase">Alphabet Clash</h3>
                <p class="uppercase">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="startPlay()" class="btn">Play Now</button>
            </div>


        </section>

        <!-- play ground part start -->
        <section id="ground-part" class="flex flex-col justify-center items-center gap-16 pt-16 hidden ">

            <div
                class="artboard artboard-horizontal phone-6 border-[#010313CC] border-[16px] rounded-2xl bg-[#FFFFFFB3]">
                <div class=" flex justify-center ">
                    <p class="bg-[#2F2941] text-white rounded-b-xl  px-4 pb-4 ">Don't watch keyboard while playing...
                    </p>


                </div>
                <div class="flex justify-center items-center h-full">
                    <p id="current-alpha" class="text-white font-bold text-9xl"></p>

                </div>
            </div>
            <div>

                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                </div>
            </div>

            <div class="flex justify-between w-1/2">
                <button class="btn bg-[#894189] rounded-xl text-white border-none">
                    Life
                    <img src="images/heart.svg" alt="">
                    <span id="current-life">5</span>
                </button>
                <button class="btn bg-[#894189] rounded-xl text-white border-none">
                    Score
                    <img src="images/dollar.svg" alt="">
                    <span id="current-score">0</span>
                </button>
            </div>
        </section>

        <!-- score board part start -->


        <section id="score-part"  class="flex flex-col justify-center items-center min-h-screen hidden ">

            <div class="bg-[#98979733] text-white text-center rounded-xl p-4 flex flex-col items-center gap-4">
                <h5 class="text-white text-3xl">Game Over!</h5>
                <h1 class="text-8xl">Score : <span id="final-score">6</span></h1>
                <button onclick="playAgain()" class="btn ">
                    Play Again

                </button>
                <p>Practice will make you Pro !

                </p>


            </div>

        </section>
    </main>

    <!-- js files  -->

    <script src="scripts/utilities.js"></script>
    <script src="scripts/script.js"></script>





</body>

</html>
